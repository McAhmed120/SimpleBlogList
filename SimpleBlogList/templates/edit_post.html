<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="max-w-4xl mx-auto p-8">
        <h1 class="text-4xl font-bold text-center text-blue-700 mb-6">Edit Post</h1>

        <!-- Display Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="space-y-4">
                    {% for category, message in messages %}
                        <div class="p-4 rounded-md {{ 'bg-red-500' if category == 'error' else 'bg-green-500' }} text-white">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Edit Post Form -->
        <form action="{{ url_for('edit_post', id=post.id) }}" method="POST" class="bg-white p-8 rounded-lg shadow-lg space-y-6">
            <div class="mb-4">
                <label for="title" class="block text-gray-700 text-lg font-medium">Post Title</label>
                <input type="text" id="title" name="title" value="{{ post.title }}" class="w-full p-4 border border-gray-300 rounded-lg mt-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="content" class="block text-gray-700 text-lg font-medium">Post Content</label>
                <textarea id="content" name="content" rows="6" class="w-full p-4 border border-gray-300 rounded-lg mt-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>{{ post.content }}</textarea>
            </div>
            <button type="submit" class="w-full py-3 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Save Changes</button>
        </form>
    </div>

</body>
</html>
